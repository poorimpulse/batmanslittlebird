<article class="episode">
    <header><h2><a class="episodeLink" data-duration="{{ .Params.episode_duration }}" data-audio="{{ .Params.episode_url }}" data-id="{{ .UniqueID }}" href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <h3 class="releaseDate">{{ .Date.Format "01 Jan 2006" }}</h3></header>
    <section class="body">
        <audio controls="controls" preload="none"></audio>
        {{ .Content }}
    </section>
</article>
